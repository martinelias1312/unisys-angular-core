<div class="lockscreen-wrapper">
  <div class="lockscreen-logo"><a href="/templates/"><b>Uni</b>Sys</a></div>
  <div class="lockscreen-name"></div>
  <div class="lockscreen-item">
    <form class="lockscreen-credentials" (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Kód použivatela" name="code" ngModel>
        <div class="input-group-btn">
          <button class="btn" type="submit"><i class="fa fa-arrow-right text-muted"></i></button>
        </div>
      </div>
    </form>
    <!-- /.lockscreen credentials-->
  </div>
  <!-- /.lockscreen-item-->
  <div class="help-block text-center">Prihlásenie pre rýchle prehliadanie</div>
  <div class="text-center"><a routerLink="/signin">Plnohodnotné prihlásenie</a></div>
  <div class="lockscreen-footer text-center"><b><a class="text-black" href="http://www.unite.sk">Unite s.r.o</a></b> © 2017</div>
</div>
