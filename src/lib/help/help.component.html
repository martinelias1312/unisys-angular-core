<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Pomocn√≠k</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-2" style="padding: 0px; margin-top: -15px;">
        <ul class="nav nav-pills nav-stacked nav-pills-stacked-example" >
          <li role="presentation" [ngClass]="{'active': selectedTopic == item.key}" *ngFor="let item of itemList">
            <a (click)="onClickTopic(item.key)">{{ item.name}}</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-10">
        <div class="callout callout-warning" *ngIf="!item">
          <h4 translate>CHOOSE_A_HELP_TOPIC</h4>
          <p translate>YOU_CAN_FIND_HELP_TOPICS_IN_THE_SIDE_MENU</p>
        </div>
        <div *ngIf="item" [innerHTML]="item?.body"></div>
      </div>
    </div>
  </div>
</ng-template>
