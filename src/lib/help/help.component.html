<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Pomocník</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-2" style="padding: 0px; margin-top: -15px;">
        <ul class="nav nav-pills nav-stacked nav-pills-stacked-example">
          <li role="presentation" [ngClass]="{'active': selectedTopic == 'products-product'}">
            <a (click)="onClickTopic('products-product')">Skupiny</a>
          </li>
          <li role="presentation" [ngClass]="{'active': selectedTopic == 'products-design'}">
            <a (click)="onClickTopic('products-design')">Výkresy</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-10">
        <div class="callout callout-warning" *ngIf="selectedTopic == ''">
          <h4>Vyberte si tému nápovedy</h4>
          <p>Témy nápovedy nájdete v postrannom menu</p>
        </div>
        <div>
          Tu bude text
        </div>
      </div>
    </div>
  </div>
</ng-template>
